<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>CocktailBar</title>
	<link rel="stylesheet" href="CocktailBar.css" type="text/css" media="screen" />
	<script src="CocktailBar.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<header>
		<h1>Cocktail Bar</h1>
		<p>Choose a drink and the extras. Select the size of your cocktail. Verify your order on the right.</p>
	</header>

	<div id="form">
		<h2>Choose here</h2>
		<fieldset>
			<legend>Drink</legend>
			<select name="Drink" id="">
				<option value="Mojito">Mojito</option>
				<option value="Caipirina">Caipirina</option>
				<option value="Bloody Mary">Bloody Mary</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Container</legend>
			<input type="radio" name="Container" id="slimtall" value="slimtall" />
			<label for="slimtall">Slim&Tall</label>
			<input type="radio" name="Container" id="wideshort" value="wideshort" />
			<label for="wideshort">Wide&Short</label>
			<input type="radio" name="Container" id="stem" value="stem" />
			<label for="stem">with Stem</label>
		</fieldset>
		<fieldset>
			<legend>Extras</legend>
			<input type="checkbox" name="Ice" id="ice">
			<label for="ice">Ice</label>
			<input type="checkbox" name="Lemon" id="lemon">
			<label for="lemon">Lemon</label>
			<input type="checkbox" name="Orange" id="orange">
			<label for="orange">Orange</label>
			<input type="checkbox" name="Mint" id="mint">
			<label for="mint">Mint</label>
		</fieldset>
		<fieldset>
			<legend>Amount</legend>
			<span id="slider">
				<span>
					0.1 L <input type="range" name="Amount" id="amount" min="0.1" max="1.0" step="0.1"> 1.0 L
				</span>
				<progress max="1.0" />
			</span>
		</fieldset>
	</div>

	<div>
		<h2>Your order</h2>
		<div id="order">
			...
		</div>
	</div>
</body>

</html>
